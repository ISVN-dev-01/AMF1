[tool:pytest]
# pytest configuration for F1 ML Pipeline

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    integration: marks tests as integration tests (may hit external APIs)
    slow: marks tests as slow (taking more than 1 second)
    network: marks tests that require network access
    unit: marks tests as unit tests (fast, no external dependencies)
    
# Minimum version
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 300

# Coverage settings (if pytest-cov is available)
# --cov=src
# --cov-report=term-missing
# --cov-report=html:reports/coverage
# --cov-fail-under=80

# Ignore directories
norecursedirs = .git .tox dist build *.egg .venv venv

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings (suppress known harmless warnings)
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:distutils.*
    ignore::PendingDeprecationWarning
    ignore:.*imp module.*:DeprecationWarning
    ignore:.*HTTPSConnection.*:urllib3.exceptions.InsecureRequestWarning